---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arena-api
  namespace: gai-arena
  labels:
    app: arena-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arena-api
  template:
    metadata:
      labels:
        app: arena-api
    spec:
      imagePullSecrets:
        - name: gai-registry
      containers:
        - name: arena-api
          image: registry.gai.co.id/gai/vidmov-api:latest
          args: ["api"]
          ports:
            - containerPort: 1899
          resources:
            requests:
              memory: "512Mi"
              cpu: "400m"
            limits:
              memory: "1000Mi"
              cpu: "1000m"
          # Dynamically loads all variables from the generated secret
          envFrom:
            - secretRef:
                name: arena-env
          # Liveness probe - restarts pod if health check fails
          livenessProbe:
            httpGet:
              path: /v1/test/all
              port: 1899
              scheme: HTTP
            initialDelaySeconds: 30    # Wait 30s before first check
            periodSeconds: 60           # Check every 60 seconds
            timeoutSeconds: 10          # Timeout after 10 seconds
            successThreshold: 1         # 1 success = healthy
            failureThreshold: 3         # 3 failures = restart pod
          # Readiness probe - removes pod from service if unhealthy
          readinessProbe:
            httpGet:
              path: /v1/test/all
              port: 1899
              scheme: HTTP
            initialDelaySeconds: 10    # Wait 10s before first check
            periodSeconds: 30          # Check every 30 seconds
            timeoutSeconds: 5          # Timeout after 5 seconds
            successThreshold: 1        # 1 success = ready
            failureThreshold: 2        # 2 failures = not ready
          # Startup probe - gives app time to start up
          startupProbe:
            httpGet:
              path: /v1/test/all
              port: 1899
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10          # Check every 10 seconds
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30
---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: arena-api-service
  namespace: gai-arena
spec:
  selector:
    app: arena-api
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1899
---
